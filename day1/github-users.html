<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Avatar</th>
        </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>










<script>

    const url = "https://api.github.com/users";

    fetch(url)
        .then(response => response.json())
        .then(users => {

            const tbody = document.getElementById("tbody");

            users.forEach(user => {

                tbody.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.login}</td>
                        <td>
                            <img src="${user.avatar_url}" width="50">
                        </td>
                    </tr>
                `;

            });

        })
        .catch(error => {
            console.log("Error:", error);
        });

</script>

</body>
</html>
